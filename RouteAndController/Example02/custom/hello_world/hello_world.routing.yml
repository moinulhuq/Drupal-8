
hello_world.general_controller_hello:
  path: '/hello_world/hello'
  defaults:
    _controller: '\Drupal\hello_world\Controller\GeneralController::hello'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'

hello_world.hello_controller_hello:
  path: '/hello_world/world'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloController::hello'
    _title: 'Hello Universe'
  requirements:
    _permission: 'access content'
